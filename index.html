<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página principal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css&quot; rel=" stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="p-5">
        <h2> Cabeçalho </h2>

        <nav class="container d-flex justify-content-between aling-items-center">
            <img src="" alt="">
            <ul class="nav mt-5">
                <li class="nav-item"> <a href="#Inicio">Inicio </a>  </li>
                <li class="nav-item">  <a href="#Galeria">Galeria </a> </li>
                <li class="nav-item">  <a href="#Contato">Contato </a> </li>
            </ul>

        </nav>

    </header>
    <main>
        <h2>Corpo da página</h2>
        <section id="inicio" class="my-5"></section>
        <section id="aDefinir" class="my-5 pt6"></section>
        <section id="galeria"></section>

        <section id="contato">
            <div class="container p-5 d-flex justify-center">
                
            <!--caixa do formulario com 60%% de largura-->

            </div class="col-md-8 col-lg-10 rounded-5 formulario">
            <h2 class="mb-3" >entre em contato</h2>
            <form> 
                <div class="form-group mb-3">
<label for="nome">
</label>
</div>
<input type="text" id="nome" name="nome"class="form-control rounded-3 mt-1" placeholder="Digite seu nome completo">
</div>
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control rounded-3 mt-1">

                </div>

                <div class="form-group mb-3">
                    <label for="mensagem"> Mensagem </label>
                    <textarea name="mensagem" id="mensagem" class="form-control rounded-4 mt-2" rows="4"
                    placeholder="Esreva sua mensagem" ></textarea>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg rounded-pill tamanho-botao"> Enviar mensagem</button>
                </div>

            </form>
        </section>

    </main>
    <footer class="text center p-3 fst-italic">

        <h2>Rodapé</h2>
        <p> Acesse nossas redes:</p>

        <i class="bi bi-whatsapp"></i>
        <i class="bi bi-instagram"></i>
        <i class="bi bi-tiktok"></i>
        <p> desenvolvido por Totes_Lied, projeto ficticio sem fins comerciais</p>
    </footer>
</body>
</html>
